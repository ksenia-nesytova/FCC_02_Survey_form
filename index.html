<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
  </head>
  <body>
    <main>
      <div class="">
        <h1 id="title">Survey?</h1>
        <p id="description">this is a survey to find out what this survey is about</p>
      </div>
      <div class="">
        <form class="" action="index.html" id="name">
          <input type="text" placeholder="your name" id="name-label">
        </form>

        <form class="" action="index.html" id="email">
          <input type="text" placeholder="your email" id="email-label">
        </form>

        <form class="" action="index.html" id="number">
          <input type="number" placeholder="your age" min="0" max="120" id="number-label">
        </form>
        <form class="" action="index.html">
          <select class="" name="care-level">
            <option value="a lot">a lot</option>
            <option value="eh, somewhat">eh, somewhat</option>
            <option value="not at all">not at all</option>         
          </select>
        </form>
      </div>

    </main>
  </body>
</html>
