<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
  </head>
  <body>
    <main>
      <div class="">
        <h1 id="title">Survey?</h1>
        <p id="description">this is a survey to find out what this survey is about</p>
      </div>
      <div class="">
        Name
        <form class="" action="index.html" id="name">
          <input type="text" placeholder="your name" id="name-label" required>
        </form>

        Email
        <form class="" action="index.html" id="email">
          <input type="text" placeholder="your email" id="email-label" required>
        </form>

        Age
        <form class="" action="index.html" id="number">
          <input type="number" placeholder="your age" min="0" max="120" id="number-label">
        </form>

        How much do you even care?
        <form class="" action="index.html">
          <select class="" name="care-level">
            <option value="a lot">a lot</option>
            <option value="eh, somewhat">eh, somewhat</option>
            <option value="not at all">not at all</option>
          </select>
        </form>

        How much do you even know about what you're doing?
        <form class="" action="index.html">

          <label for="a lot">
            <input type="radio" name="a lot">
            a lot
          </label>

          <label for="somewhat">
            <input type="radio" name="somewhat">
            eh, somewhat
          </label>

          <label for="not at all">
            <input type="radio" name="not at all">
            not at all
          </label>
        </form>
      </div>
      <div class="">
        <button type="button" name="submit">Submit</button>
      </div>
    </main>
  </body>
</html>
