<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
  </head>
  <body>
    <main>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <div class="container">
        <form id="survey-form">

            <label for="name" id="name-label">First Name:</label>
            <input type="text" id="name" placeholder="Enter your Name" required>
            <br>
          <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" placeholder="Enter your Email" required>

            <label for="number" id="number-label">Age:</label>
            <input type="number" id="number" placeholder="Age" min="16" max="100">

        <div>
          <label for="dropdown">Which option best describes your current role?</label>
          <br>
          <select id="dropdown" name="role">
            <option value="student">Student</option>
            <option value="full-time">Full Time Job</option>
            <option value="other">Other</option>
          </select>
        </div>
        <br>
          <div>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="definitely"><input type="radio" name="recommend" value="definitely" id="definitely">Definitely</label>
            <label for="maybe"><input type="radio" name="recommend" value="maybe" id="maybe">Maybe</label>
            <label for="not-sure"><input type="radio" name="recommend" value="not-sure" id="not-sure">Not Sure</label>
          </div>
          <br>
          <div>
            <p>What would you like to see improved? (Check all that apply)</p>
            <label for="front-end"><input type="checkbox" name="front-end" value="front-end" id="front-end">Front-end Projects</label>
            <label for="back-end">  <input type="checkbox" name="back-end" value="back-end" id="back-end">Back-end Projects</label>
            <label for="data-vis"><input type="checkbox" name="data-vis" value="data-vis" id="data-vis">Data Visualization</label>
          </div>
          <br>
          <div>
            <label for="suggestions">Any comments or suggestions?</label>
            <textarea name="suggestions" rows="8" cols="80" id="suggestions">Enter your comment here...
            </textarea>
            <button id="submit">
              Submit
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
