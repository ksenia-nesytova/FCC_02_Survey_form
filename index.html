<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
  </head>
  <body>
    <main>
      <div class="">
        <form>
          <label for="name">First Name:</label>
          <input type="text" id="name">

          <label for="email">Email:</label>
          <input type="email" id="email">

          <label for="age">Age:</label>
          <input type="number" id="age" min="16" max="100">

          <label for="role">
            Which option best describes your current role?
          </label>

          <br>

          <select id="role" name="role">
            <option value="student">
              Student
            </option>
            <option value="full-time">
              Full Time Job
            </option>
            <option value="other">
              Other
            </option>
          </select>

            <p>
              Would you recommend freeCodeCamp to a friend?
            </p>

            <input type="radio" name="recommend" value="definitely" id="definitely">
            <label for="definitely">
            Definitely
            </label>

            <input type="radio" name="maybe" value="maybe" id="maybe">
            <label for="maybe">Maybe</label>

            <input type="radio" name="not-sure" value="not-sure" id="not-sure">
            <label for="not-sure">
              Not Sure
            </label>

            <p>
              What would you like to see improved? (Check all that apply)
            </p>
            <input type="checkbox" name="front-end" value="front-end" id="front-end">
            <label for="front-end">
              Front-end Projects
            </label>
            <input type="checkbox" name="back-end" value="back-end" id="back-end">
            <label for="back-end">
              Back-end Projects
            </label>
            <input type="checkbox" name="data-vis" value="data-vis" id="data-vis">
            <label for="data-vis">
              Data Visualization
            </label>

            <label for="suggestions">
              Any comments or suggestions?
            </label>
            <textarea name="suggestions" rows="8" cols="80" id="suggestions">
              Enter your comment here...
            </textarea>
        </form>
      </div>
      <div class="">
        <button id="submit">
          Submit
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
