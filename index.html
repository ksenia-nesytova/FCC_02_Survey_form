<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
  </head>
  <body>
    <main>
      <h1 id="title">
        freeCodeCamp Survey Form
      </h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <div class="">
        <form id="survey-form">
          <label for="name" id="name-label">First Name:</label>
          <input type="text" id="name" placeholder="Enter your Name" required>

          <label for="email" id="email-label">Email:</label>
          <input type="email" id="email" placeholder="Enter your Email" required>

          <label for="number" id="number-label">Age:</label>
          <input type="number" id="number" placeholder="Age" min="16" max="100">

          <label for="dropdown">
            Which option best describes your current role?
          </label>

          <br>

          <select id="dropdown" name="role">
            <option value="student">
              Student
            </option>
            <option value="full-time">
              Full Time Job
            </option>
            <option value="other">
              Other
            </option>
          </select>

            <p>
              Would you recommend freeCodeCamp to a friend?
            </p>

            <input type="radio" name="recommend" value="definitely" id="definitely">
            <label for="definitely">
            Definitely
            </label>

            <input type="radio" name="recommend" value="maybe" id="maybe">
            <label for="maybe">Maybe</label>

            <input type="radio" name="recommend" value="not-sure" id="not-sure">
            <label for="not-sure">
              Not Sure
            </label>

            <p>
              What would you like to see improved? (Check all that apply)
            </p>
            <input type="checkbox" name="front-end" value="front-end" id="front-end">
            <label for="front-end">
              Front-end Projects
            </label>
            <input type="checkbox" name="back-end" value="back-end" id="back-end">
            <label for="back-end">
              Back-end Projects
            </label>
            <input type="checkbox" name="data-vis" value="data-vis" id="data-vis">
            <label for="data-vis">
              Data Visualization
            </label>

            <label for="suggestions">
              Any comments or suggestions?
            </label>
            <textarea name="suggestions" rows="8" cols="80" id="suggestions">
              Enter your comment here...
            </textarea>
            <button id="submit">
              Submit
            </button>
        </form>
      </div>
    </main>
  </body>
</html>
