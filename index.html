<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
  </head>
  <body>
    <main>
      <div class="">
        <h1 id="title">Survey?</h1>
        <p id="description">this is a survey to find out what this survey is about</p>
      </div>

        <form id="survey-form">
          <div class="form-general">
            <label for="name" id="name-label">
              Name:
            </label>
            <input type="text" placeholder="Your name" id="name" required>
          </div>

          <div class="">
            <form id="email-form">
              <div class="form-general">
                <label for="email" id="email-label">
                  Email:
                </label>
              <input type="email" placeholder="Your email" id="email" required>
            </div>

            <div class="">
              <form id="number-form">
                <div class="form-general">
                  <label for="number" id="number-label">
                    Age:
                  </label>
                <input type="number" placeholder="Your age" id="number" required min="18" max="120">
              </div>

              <div class="">
                <form id="radio" >
                  <label for="radio" id="radio">
                    Food or Sleep?
                  </label>
                  <input type="radio" name="fs" value="sleep">
                  Sleep
                  <input type="radio" name="fs" value="food">
                  Food
                </form>
              </div>
              <textarea name="name" rows="8" cols="80"></textarea>


        </form>

      <div class="">
        <button id="submit">
          Submit
        </button>
      </div>

    </main>
  </body>
</html>
